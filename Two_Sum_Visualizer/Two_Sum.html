<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Visualizer</title>
    <link rel="stylesheet" href="two-sum-visualizer.css"> 
</head>
<body>
    <h1>Two Sum Visualizer</h1>
    <div>
        <label for="array-input">Enter array (comma-separated):</label>
        <input type="text" id="array-input" value="2,7,11,15">
    </div>
    <div>
        <label for="target-input">Enter target sum:</label>
        <input type="number" id="target-input" value="9">
    </div>
    <button 
        onclick="initializeArray()" 
        data-title="Reads input, converts to a number array, and renders the array elements below.">
        Initialize Array
    </button>
    <button 
        onclick="startVisualization('linear')"
        data-title="Starts the O(n^2) Linear Search. Compares every unique pair of numbers in the array.">
        Linear Search
    </button>
    <button 
        onclick="startVisualization('twoPointers')"
        data-title="Starts the O(n) Two Pointers method. Requires the array to be sorted for correct results.">
        Two Pointers
    </button>
    <div id="array-container"></div>
    <div id="status"></div>

    <script>
        let array = [];
        let target = 0;
        let intervalId;
        let twoPointersStep_i = 0;
        let twoPointersStep_j = 0;

        function initializeArray() {
             // 1. Clear any running timer immediately
            clearInterval(intervalId); 
             // 2. Clear previous visual highlights and status messages
    document.querySelectorAll('.array-element').forEach(el => {
        el.classList.remove('highlight', 'solution');
    });
    document.getElementById('status').textContent = '';
            const arrayInput = document.getElementById('array-input').value;
            array = arrayInput.split(',').map(Number);
            target = parseInt(document.getElementById('target-input').value);
            renderArray();
        }

        function renderArray() {
            const container = document.getElementById('array-container');
            container.innerHTML = '';
            array.forEach((num, index) => {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = num;
                element.id = `element-${index}`;
                container.appendChild(element);
            });
        }

       function startVisualization(method) {
    clearInterval(intervalId);
    renderArray();
    document.getElementById('status').textContent = '';
    
    // Check if the array is sorted for Two Pointers method
    if (method === 'twoPointers') {
        const isSorted = array.every((val, i, arr) => !i || val >= arr[i - 1]);
        if (!isSorted) {
            document.getElementById('status').textContent = 'Error: Two Pointers requires a sorted array.';
            return;
        }
    }

    let i = 0;
    let j = 1; // Start inner pointer at 1 for Linear Search
    
    if (method === 'twoPointers') {
        i = 0;
        j = array.length - 1; // Start pointers at opposite ends for Two Pointers
    }

    intervalId = setInterval(() => {
        if (method === 'linear') {
            // Linear Search (O(n^2) nested loop approach)
            if (i >= array.length - 1) {
                clearInterval(intervalId);
                document.getElementById('status').textContent = 'No solution found';
                return;
            }
            
            linearSearchStep(i, j);
            
            j++;
            if (j >= array.length) {
                i++;
                j = i + 1; // Reset j to the next element after i
            }

        } else if (method === 'twoPointers') {
            // Two Pointers (O(n) approach on sorted array)
            if (i >= j) { // Pointers crossed or met
                clearInterval(intervalId);
                document.getElementById('status').textContent = 'No solution found';
                return;
            }
            twoPointersStep(i, j);
            i = twoPointersStep_i; // Use values updated by the step function
            j = twoPointersStep_j;
        }
    }, 1000);
}


        function linearSearchStep(i, j) {
            highlightElements(i, j);
            if (array[i] + array[j] === target) {
                solutionFound(i, j);
            }
        }

        function twoPointersStep(i, j) {
            highlightElements(i, j);
            const sum = array[i] + array[j];
            twoPointersStep_i = i;
            twoPointersStep_j = j;
            if (sum === target) {
                 solutionFound(i, j);
            } else if (sum < target) {
             twoPointersStep_i++;
            } else { // sum > target
            twoPointersStep_j--;
    }
        }

        function highlightElements(i, j) {
            document.querySelectorAll('.array-element').forEach(el => el.classList.remove('highlight'));
            document.getElementById(`element-${i}`).classList.add('highlight');
            document.getElementById(`element-${j}`).classList.add('highlight');
        }

        function solutionFound(i, j) {
            clearInterval(intervalId);
            document.getElementById(`element-${i}`).classList.add('solution');
            document.getElementById(`element-${j}`).classList.add('solution');
            document.getElementById('status').textContent = `Solution found: indices ${i} and ${j}`;
        }
    </script>
</body>
</html>

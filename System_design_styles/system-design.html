<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Diagram Tool</title>
    <link rel="stylesheet" href="System_style.css">
</head>
<body>
    <div id="controls">
        <textarea id="instructions" rows="4" cols="50" placeholder="Enter system design instructions..."></textarea>
        <button onclick="generateDiagram()">Generate Diagram</button>
        <br><br>
        <input id="newBoxText" type="text" placeholder="Enter box text">
        <button onclick="addNewBox()">Add New Box</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
    </div>
    <canvas id="diagramCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        let boxes = [];
        let connections = [];
        let isDragging = false;
        let draggedBox = null;
        let offsetX, offsetY;
        let isConnecting = false;
        let connectionStart = null;

        function generateDiagram() {
    const instructions = document.getElementById('instructions').value.toLowerCase();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    boxes = [];
    connections = [];

    if (instructions.includes('whatsapp')) {
        drawWhatsAppDiagram();
    } else if (instructions.includes('facebook')) {
        drawFacebookDiagram();
    } else if (instructions.includes('netflix')) {
        drawNetflixDiagram();
    } else if (instructions.includes('twitter')) {
        drawTwitterDiagram();
    } else {
        ctx.font = '20px Arial';
        ctx.fillText('Unsupported system. Try "WhatsApp", "Facebook", "Netflix", or "Twitter".', 20, 40);
    }
}

        function drawBox(x, y, width, height, text) {
            ctx.strokeRect(x, y, width, height);
            ctx.font = '14px Arial';
            ctx.fillText(text, x + 10, y + 25);
            boxes.push({x, y, width, height, text});
        }

        function drawArrow(fromX, fromY, toX, toY) {
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.stroke();

            const angle = Math.atan2(toY - fromY, toX - fromX);
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - 15 * Math.cos(angle - Math.PI / 6), toY - 15 * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(toX - 15 * Math.cos(angle + Math.PI / 6), toY - 15 * Math.sin(angle + Math.PI / 6));
            ctx.closePath();
            ctx.fill();
        }

        function drawWhatsAppDiagram() {
            drawBox(50, 50, 120, 60, 'User Interface');
            drawBox(300, 50, 120, 60, 'Chat Server');
            drawBox(550, 50, 120, 60, 'Database');
            drawBox(300, 200, 120, 60, 'Media Server');

            connections = [
                {from: boxes[0], to: boxes[1]},
                {from: boxes[1], to: boxes[2]},
                {from: boxes[1], to: boxes[3]}
            ];

            redrawDiagram();

            ctx.font = '16px Arial';
            ctx.fillText('WhatsApp System Design', 300, 30);
        }

        function drawFacebookDiagram() {
            drawBox(50, 50, 120, 60, 'User Interface');
            drawBox(300, 50, 120, 60, 'Web Server');
            drawBox(550, 50, 120, 60, 'User Database');
            drawBox(150, 200, 120, 60, 'News Feed');
            drawBox(450, 200, 120, 60, 'Media Storage');

            connections = [
                {from: boxes[0], to: boxes[1]},
                {from: boxes[1], to: boxes[2]},
                {from: boxes[1], to: boxes[3]},
                {from: boxes[1], to: boxes[4]}
            ];

            redrawDiagram();

            ctx.font = '16px Arial';
            ctx.fillText('Facebook System Design', 300, 30);
        }
        
        function drawNetflixDiagram() {
    // Define the boxes for the Netflix system
    drawBox(50, 200, 120, 60, 'Client');
    drawBox(300, 50, 120, 60, 'CDN');
    drawBox(300, 200, 120, 60, 'API Gateway');
    drawBox(550, 200, 120, 60, 'Microservices');
    drawBox(550, 350, 120, 60, 'Databases');
    drawBox(700, 50, 120, 60, 'Video Storage'); // Assuming this box is a bit different

    // Define the connections
    connections = [
        {from: boxes[0], to: boxes[1]}, // Client -> CDN
        {from: boxes[0], to: boxes[2]}, // Client -> API Gateway
        {from: boxes[2], to: boxes[3]}, // API Gateway -> Microservices
        {from: boxes[3], to: boxes[4]}, // Microservices -> Databases
        {from: boxes[3], to: boxes[5]} // Microservices -> Video Storage (potentially through another service)
    ];

    redrawDiagram();

    ctx.font = '16px Arial';
    ctx.fillText('Netflix System Design', 300, 30);
}
        function redrawDiagram() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            boxes.forEach(box => {
                ctx.strokeRect(box.x, box.y, box.width, box.height);
                ctx.font = '14px Arial';
                ctx.fillText(box.text, box.x + 10, box.y + 25);
            });

            connections.forEach(conn => {
                drawArrow(conn.from.x + conn.from.width / 2, conn.from.y + conn.from.height / 2,
                          conn.to.x + conn.to.width / 2, conn.to.y + conn.to.height / 2);
            });
        }

        function addNewBox() {
            const text = document.getElementById('newBoxText').value;
            if (text) {
                drawBox(50, 50, 120, 60, text);
                redrawDiagram();
                document.getElementById('newBoxText').value = '';
            }
        }

        function toggleConnectionMode() {
            isConnecting = !isConnecting;
            connectionStart = null;
        }

        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            boxes.forEach(box => {
                if (mouseX >= box.x && mouseX <= box.x + box.width &&
                    mouseY >= box.y && mouseY <= box.y + box.height) {
                    if (isConnecting) {
                        if (!connectionStart) {
                            connectionStart = box;
                        } else {
                            connections.push({from: connectionStart, to: box});
                            connectionStart = null;
                            redrawDiagram();
                        }
                    } else {
                        isDragging = true;
                        draggedBox = box;
                        offsetX = mouseX - box.x;
                        offsetY = mouseY - box.y;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                draggedBox.x = mouseX - offsetX;
                draggedBox.y = mouseY - offsetY;

                redrawDiagram();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
            draggedBox = null;
        });

        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
            draggedBox = null;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Diagram Tool</title>
    <link rel="stylesheet" href="System_style.css">
</head>
<body>
    <div id="controls">
        <textarea id="instructions" rows="4" cols="50" placeholder="Enter system design instructions..."></textarea>
        <button onclick="generateDiagram()">Generate Diagram</button>
        <br><br>
        <input id="newBoxText" type="text" placeholder="Enter box text">
        <button onclick="addNewBox()">Add New Box</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
    </div>
    <canvas id="diagramCanvas" width="1500" height="600"></canvas>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        let boxes = [];
let connections = [];
let isDragging = false;
let draggedBox = null;
let offsetX, offsetY;
let isConnecting = false;
let connectionStart = null;
let currentDiagramTitle = '';
        const diagramGenerators = {
    'whatsapp': drawWhatsAppDiagram,
    'facebook': drawFacebookDiagram,
    'netflix': drawNetflixDiagram,
    'twitter': drawTwitterDiagram
};

function generateDiagram() {
    const instructions = document.getElementById('instructions').value.toLowerCase();
    
    // NOTE: boxes and connections are cleared inside each draw...Diagram function now
    // for better control over indexing.

    if (instructions.includes('whatsapp')) {
        currentDiagramTitle = 'WhatsApp System Design';
        drawWhatsAppDiagram();
    } else if (instructions.includes('facebook')) {
        currentDiagramTitle = 'Facebook System Design';
        drawFacebookDiagram();
    } else if (instructions.includes('netflix')) {
        currentDiagramTitle = 'Netflix System Design';
        drawNetflixDiagram();
    } else if (instructions.includes('twitter')) {
        currentDiagramTitle = 'Twitter System Design';
        drawTwitterDiagram();
    } else {
        currentDiagramTitle = ''; // Clear title if unsupported
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '20px Arial';
        ctx.fillText('Unsupported system. Try "WhatsApp", "Facebook", "Netflix", or "Twitter".', 20, 40);
        boxes = []; // Clear old elements
        connections = [];
    }
}

        function drawBox(x, y, width, height, text) {
    ctx.strokeStyle = '#90CAF9'; // Light blue border for boxes
    ctx.strokeRect(x, y, width, height);

    ctx.fillStyle = '#E0E0E0'; // Light gray text color
    ctx.font = '14px Arial';
    ctx.textAlign = 'center'; // Center text within the box
    ctx.textBaseline = 'middle'; // Vertically center text
    ctx.fillText(text, x + width / 2, y + height / 2); // Position text in the middle of the box
    boxes.push({x, y, width, height, text});
}

        function drawArrow(fromX, fromY, toX, toY) {
    // Colors (should already be set by redrawDiagram, but good to ensure here)
    ctx.strokeStyle = '#BBDEFB'; // Lighter blue for the line
    ctx.fillStyle = '#BBDEFB';   // Lighter blue for arrowheads

    // Calculate intersection points with the target box
    // Assuming 'from' and 'to' are the center points of the boxes
    // We need to find the intersection point on the perimeter of the 'to' box
    const fromBox = boxes.find(b =>
        (b.x + b.width / 2 === fromX) && (b.y + b.height / 2 === fromY)
    );
    const toBox = boxes.find(b =>
        (b.x + b.width / 2 === toX) && (b.y + b.height / 2 === toY)
    );

    let endX = toX;
    let endY = toY;
    let startX = fromX;
    let startY = fromY;

    // Adjust the start point to the edge of the 'fromBox'
    if (fromBox) {
        const angleFrom = Math.atan2(toY - fromY, toX - fromX);
        const startIntersection = getBoxIntersection(fromBox, angleFrom);
        if (startIntersection) {
            startX = startIntersection.x;
            startY = startIntersection.y;
        }
    }

    // Adjust the end point to the edge of the 'toBox'
    if (toBox) {
        const angleTo = Math.atan2(fromY - toY, fromX - toX); // Angle from target back to source
        const endIntersection = getBoxIntersection(toBox, angleTo);
        if (endIntersection) {
            endX = endIntersection.x;
            endY = endIntersection.y;
        }
    }

    // Draw the line
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();

    // Draw the arrowhead at endX, endY
    const angle = Math.atan2(endY - startY, endX - startX);
    ctx.beginPath();
    ctx.moveTo(endX, endY);
    ctx.lineTo(endX - 15 * Math.cos(angle - Math.PI / 6), endY - 15 * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(endX - 15 * Math.cos(angle + Math.PI / 6), endY - 15 * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fill();
}
   
   function getBoxIntersection(box, angle) {
    const boxCenterX = box.x + box.width / 2;
    const boxCenterY = box.y + box.height / 2;

    const halfWidth = box.width / 2;
    const halfHeight = box.height / 2;

    const tanAngle = Math.abs(Math.tan(angle));

    let intersectX, intersectY;

    if (tanAngle * halfWidth <= halfHeight) { // Intersects left or right side
        intersectX = Math.sign(Math.cos(angle)) * halfWidth;
        intersectY = Math.tan(angle) * intersectX;
    } else { // Intersects top or bottom side
        intersectY = Math.sign(Math.sin(angle)) * halfHeight;
        intersectX = intersectY / Math.tan(angle);
    }

    return {
        x: boxCenterX + intersectX,
        y: boxCenterY + intersectY
    };
}


        function drawWhatsAppDiagram() {
    // 1. Define Sizing and Spacing
    const boxWidth = 150;
    const boxHeight = 70;
    const horizontalSpacing = 150; 
    const verticalSpacing = 120;

    // 2. Calculate Centering Position
    // The diagram has 3 main horizontal positions (UI, Chat Server, Database)
    const numHorizontalPositions = 3;
    const totalContentWidth = (numHorizontalPositions * boxWidth) + ((numHorizontalPositions - 1) * horizontalSpacing);
    const startX = (canvas.width - totalContentWidth) / 2;
    const centerY = canvas.height / 2 - boxHeight / 2;

    // Clear boxes and connections before drawing
    boxes = [];
    connections = [];

    // 3. Draw Boxes
    let x1 = startX;
    let x2 = x1 + boxWidth + horizontalSpacing;
    let x3 = x2 + boxWidth + horizontalSpacing;
    
    // Main Horizontal Row
    drawBox(x1, centerY, boxWidth, boxHeight, 'User Interface');
    drawBox(x2, centerY, boxWidth, boxHeight, 'Chat Server');
    drawBox(x3, centerY, boxWidth, boxHeight, 'Database');

    // Branching component (Media Server)
    drawBox(x2, centerY + verticalSpacing, boxWidth, boxHeight, 'Media Server');

    // 4. Define Connections (Indices must match the draw order!)
    // boxes[0]: User Interface
    // boxes[1]: Chat Server
    // boxes[2]: Database
    // boxes[3]: Media Server
    connections = [
        {from: boxes[0], to: boxes[1]}, // UI -> Chat Server
        {from: boxes[1], to: boxes[2]}, // Chat Server -> Database
        {from: boxes[1], to: boxes[3]}  // Chat Server -> Media Server
    ];

    redrawDiagram();

    // 5. Title Styling
    ctx.fillStyle = '#E0E0E0';
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center'; 
    ctx.fillText('WhatsApp System Design', canvas.width / 2, 40);
}

       function drawFacebookDiagram() {
    // 1. Define Sizing and Spacing
    const boxWidth = 130;
    const boxHeight = 60;
    const horizontalSpacing = 150; // Increased spacing for better look
    const verticalSpacing = 120;

    // 2. Calculate Centering Position
    // The diagram has 3 main horizontal positions (UI, Web Server, Database)
    const numHorizontalPositions = 3;
    const totalContentWidth = (numHorizontalPositions * boxWidth) + ((numHorizontalPositions - 1) * horizontalSpacing);
    const startX = (canvas.width - totalContentWidth) / 2;
    const centerY = canvas.height / 2 - boxHeight / 2;

    // Clear boxes and connections before drawing
    boxes = [];
    connections = [];

    // 3. Draw Boxes
    let x1 = startX;
    let x2 = x1 + boxWidth + horizontalSpacing;
    let x3 = x2 + boxWidth + horizontalSpacing;

    // Main Horizontal Row
    drawBox(x1, centerY, boxWidth, boxHeight, 'User Interface');
    drawBox(x2, centerY, boxWidth, boxHeight, 'Web Server');
    drawBox(x3, centerY, boxWidth, boxHeight, 'User Database');

    // Branching components (News Feed and Media Storage)
    drawBox(x2 - horizontalSpacing / 2, centerY + verticalSpacing, boxWidth, boxHeight, 'News Feed');
    drawBox(x2 + horizontalSpacing / 2, centerY + verticalSpacing, boxWidth, boxHeight, 'Media Storage');


    // 4. Define Connections (Indices must match the draw order!)
    // boxes[0]: User Interface
    // boxes[1]: Web Server
    // boxes[2]: User Database
    // boxes[3]: News Feed
    // boxes[4]: Media Storage
    connections = [
        {from: boxes[0], to: boxes[1]}, // UI -> Web Server
        {from: boxes[1], to: boxes[2]}, // Web Server -> User Database
        {from: boxes[1], to: boxes[3]}, // Web Server -> News Feed
        {from: boxes[1], to: boxes[4]}  // Web Server -> Media Storage
    ];

    redrawDiagram();

    // 5. Title Styling
    ctx.fillStyle = '#E0E0E0';
    ctx.font = 'bold 24px Arial';
    ctx.textAlign = 'center'; 
    ctx.fillText('Facebook System Design', canvas.width / 2, 40);
}
        
        function drawNetflixDiagram() {
    // 1. Define Sizing and Spacing
    const boxWidth = 150;
    const boxHeight = 70;
    const horizontalSpacing = 100;
    const verticalSpacing = 150;

    // 2. Calculate Centering Position
    // Main horizontal flow has 4 positions (Client, API Gateway, Microservices, Databases)
    const numHorizontalPositions = 4;
    const totalContentWidth = (numHorizontalPositions * boxWidth) + ((numHorizontalPositions - 1) * horizontalSpacing);
    const startX = (canvas.width - totalContentWidth) / 2;
    const centerY = canvas.height / 2 - boxHeight / 2;

    // Clear boxes and connections (Done by generateDiagram, but doesn't hurt to ensure)
    boxes = [];
    connections = [];

    // 3. Draw Boxes
    let x1 = startX;
    let x2 = x1 + boxWidth + horizontalSpacing;
    let x3 = x2 + boxWidth + horizontalSpacing;
    let x4 = x3 + boxWidth + horizontalSpacing;
    
    // Main Horizontal Row: Client, API Gateway, Microservices
    drawBox(x1, centerY, boxWidth, boxHeight, 'Client');
    drawBox(x2, centerY, boxWidth, boxHeight, 'API Gateway');
    drawBox(x3, centerY, boxWidth, boxHeight, 'Microservices');

    // Branching Components: CDN (up), Databases (down), Video Storage (up-right)
    drawBox(x1 + 10, centerY - verticalSpacing, boxWidth, boxHeight, 'CDN'); // Aligned with Client
    drawBox(x3, centerY + verticalSpacing, boxWidth, boxHeight, 'Databases'); // Aligned with Microservices
    drawBox(x4, centerY - verticalSpacing, boxWidth, boxHeight, 'Video Storage'); // Aligned right of Microservices

    // 4. Define Connections (Indices must match the draw order!)
    // boxes[0]: Client
    // boxes[1]: API Gateway
    // boxes[2]: Microservices
    // boxes[3]: CDN
    // boxes[4]: Databases
    // boxes[5]: Video Storage
    connections = [
        {from: boxes[0], to: boxes[1]}, // Client -> API Gateway
        {from: boxes[0], to: boxes[3]}, // Client -> CDN
        {from: boxes[1], to: boxes[2]}, // API Gateway -> Microservices
        {from: boxes[2], to: boxes[4]}, // Microservices -> Databases
        {from: boxes[2], to: boxes[5]}  // Microservices -> Video Storage
    ];

    redrawDiagram();
    // REMOVE any ctx.fillText lines here!
}
   
function drawTwitterDiagram() {
    // 1. Define Sizing and Spacing
    const boxWidth = 120; // Reduced box width for more space
    const boxHeight = 60; // Reduced box height
    const horizontalSpacing = 110; // Significantly reduced horizontal gap
    const verticalSpacing = 100;

    // 2. Calculate Centering Position
    // The diagram has 5 main horizontal positions (UI, LB, Middle, Cache, DB)
    const numHorizontalPositions = 5;
    const totalContentWidth = (numHorizontalPositions * boxWidth) + ((numHorizontalPositions - 1) * horizontalSpacing);
    
    // Calculate the starting X-coordinate to center the whole block
    const startX = (canvas.width - totalContentWidth) / 2;

    // Clear boxes and connections before drawing
    boxes = [];
    connections = [];

    // 3. Draw Boxes with Adjusted Positions

    // X-position based on 'numHorizontalPositions'
    let x1 = startX;
    let x2 = x1 + boxWidth + horizontalSpacing;
    let x3 = x2 + boxWidth + horizontalSpacing; // Middle X
    let x4 = x3 + boxWidth + horizontalSpacing;
    let x5 = x4 + boxWidth + horizontalSpacing;

    const centerY = canvas.height / 2 - boxHeight / 2;

    // Row 1: UI, LB, Cache, DB (main horizontal flow)
    drawBox(x1, centerY, boxWidth, boxHeight, 'User Interface');
    drawBox(x2, centerY, boxWidth, boxHeight, 'Load Balancer');
    drawBox(x4, centerY, boxWidth, boxHeight, 'Cache (Redis)');
    drawBox(x5, centerY, boxWidth, boxHeight, 'Database (MySQL)');

    // Row 2: Web Servers (above), Application Servers (below) - positioned around the middle X
    drawBox(x3, centerY - verticalSpacing, boxWidth, boxHeight, 'Web Servers');
    drawBox(x3, centerY + verticalSpacing, boxWidth, boxHeight, 'Application Servers');


    // 4. Define Connections (Indices will change based on the order drawn!)
    // NOTE: Check the boxes array order carefully to map connections correctly!
    // boxes[0]: User Interface (x1)
    // boxes[1]: Load Balancer (x2)
    // boxes[2]: Cache (Redis) (x4)
    // boxes[3]: Database (MySQL) (x5)
    // boxes[4]: Web Servers (x3, top)
    // boxes[5]: Application Servers (x3, bottom)
    connections = [
        {from: boxes[0], to: boxes[1]}, // UI -> Load Balancer
        {from: boxes[1], to: boxes[4]}, // Load Balancer -> Web Servers
        {from: boxes[1], to: boxes[5]}, // Load Balancer -> Application Servers
        {from: boxes[4], to: boxes[2]}, // Web Servers -> Cache
        {from: boxes[5], to: boxes[2]}, // Application Servers -> Cache
        {from: boxes[2], to: boxes[3]}  // Cache -> Database
    ];

    redrawDiagram();

    // 5. Title Styling (Ensure you keep the bold style)
    ctx.fillStyle = '#E0E0E0';
    ctx.font = 'bold 24px Arial';
    // Align text to center before drawing the title
    ctx.textAlign = 'center'; 
    ctx.fillText('Twitter System Design', canvas.width / 2, 40);
    
    // Reset textAlign for future text drawing (like error messages)
    ctx.textAlign = 'start'; 
}


       function redrawDiagram() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // <-- MUST CLEAR HERE!

    // Draw the Title first
    if (currentDiagramTitle) {
        ctx.fillStyle = '#E0E0E0';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(currentDiagramTitle, canvas.width / 2, 40);
        ctx.textAlign = 'start'; // Reset for other text drawing
    }

    boxes.forEach(box => {
        // ... (drawing box borders and text)
    });

    connections.forEach(conn => {
        // ... (drawing arrows)
    });
}



        function addNewBox() {
            const text = document.getElementById('newBoxText').value;
            if (text) {
                drawBox(50, 50, 120, 60, text);
                redrawDiagram();
                document.getElementById('newBoxText').value = '';
            }
        }

        function toggleConnectionMode() {
            isConnecting = !isConnecting;
            connectionStart = null;
        }

        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            boxes.forEach(box => {
                if (mouseX >= box.x && mouseX <= box.x + box.width &&
                    mouseY >= box.y && mouseY <= box.y + box.height) {
                    if (isConnecting) {
                        if (!connectionStart) {
                            connectionStart = box;
                        } else {
                            connections.push({from: connectionStart, to: box});
                            connectionStart = null;
                            redrawDiagram();
                        }
                    } else {
                        isDragging = true;
                        draggedBox = box;
                        offsetX = mouseX - box.x;
                        offsetY = mouseY - box.y;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                draggedBox.x = mouseX - offsetX;
                draggedBox.y = mouseY - offsetY;

                redrawDiagram();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
            draggedBox = null;
        });

        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
            draggedBox = null;
        });
    </script>

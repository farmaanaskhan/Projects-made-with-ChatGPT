<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Diagram Tool</title>
    <link rel="stylesheet" href="System_style.css">
</head>
<body>
    <div id="controls">
        <textarea id="instructions" rows="4" cols="50" placeholder="Enter system design instructions..."></textarea>
        <button onclick="generateDiagram()">Generate Diagram</button>
        <br><br>
        <input id="newBoxText" type="text" placeholder="Enter box text">
        <button onclick="addNewBox()">Add New Box</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
    </div>
    <canvas id="diagramCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        let boxes = [];
        let connections = [];
        let isDragging = false;
        let draggedBox = null;
        let offsetX, offsetY;
        let isConnecting = false;
        let connectionStart = null;

        const diagramGenerators = {
    'whatsapp': drawWhatsAppDiagram,
    'facebook': drawFacebookDiagram,
    'netflix': drawNetflixDiagram,
    'twitter': drawTwitterDiagram
};

function generateDiagram() {
    const instructions = document.getElementById('instructions').value.toLowerCase();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    boxes = [];
    connections = [];

    // Find the relevant generator function
    const systemToDraw = Object.keys(diagramGenerators).find(key => instructions.includes(key));

    if (systemToDraw) {
        diagramGenerators[systemToDraw]();
    } else {
        ctx.font = '20px Arial';
        ctx.fillText('Unsupported system. Try: ' + Object.keys(diagramGenerators).join(', '), 20, 40);
    }
}

        function drawBox(x, y, width, height, text) {
    ctx.strokeStyle = '#90CAF9'; // Light blue border for boxes
    ctx.strokeRect(x, y, width, height);

    ctx.fillStyle = '#E0E0E0'; // Light gray text color
    ctx.font = '14px Arial';
    ctx.textAlign = 'center'; // Center text within the box
    ctx.textBaseline = 'middle'; // Vertically center text
    ctx.fillText(text, x + width / 2, y + height / 2); // Position text in the middle of the box
    boxes.push({x, y, width, height, text});
}

        function drawArrow(fromX, fromY, toX, toY) {
    // Colors (should already be set by redrawDiagram, but good to ensure here)
    ctx.strokeStyle = '#BBDEFB'; // Lighter blue for the line
    ctx.fillStyle = '#BBDEFB';   // Lighter blue for arrowheads

    // Calculate intersection points with the target box
    // Assuming 'from' and 'to' are the center points of the boxes
    // We need to find the intersection point on the perimeter of the 'to' box
    const fromBox = boxes.find(b =>
        (b.x + b.width / 2 === fromX) && (b.y + b.height / 2 === fromY)
    );
    const toBox = boxes.find(b =>
        (b.x + b.width / 2 === toX) && (b.y + b.height / 2 === toY)
    );

    let endX = toX;
    let endY = toY;
    let startX = fromX;
    let startY = fromY;

    // Adjust the start point to the edge of the 'fromBox'
    if (fromBox) {
        const angleFrom = Math.atan2(toY - fromY, toX - fromX);
        const startIntersection = getBoxIntersection(fromBox, angleFrom);
        if (startIntersection) {
            startX = startIntersection.x;
            startY = startIntersection.y;
        }
    }

    // Adjust the end point to the edge of the 'toBox'
    if (toBox) {
        const angleTo = Math.atan2(fromY - toY, fromX - toX); // Angle from target back to source
        const endIntersection = getBoxIntersection(toBox, angleTo);
        if (endIntersection) {
            endX = endIntersection.x;
            endY = endIntersection.y;
        }
    }

    // Draw the line
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    ctx.lineTo(endX, endY);
    ctx.stroke();

    // Draw the arrowhead at endX, endY
    const angle = Math.atan2(endY - startY, endX - startX);
    ctx.beginPath();
    ctx.moveTo(endX, endY);
    ctx.lineTo(endX - 15 * Math.cos(angle - Math.PI / 6), endY - 15 * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(endX - 15 * Math.cos(angle + Math.PI / 6), endY - 15 * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fill();
}
   
   function getBoxIntersection(box, angle) {
    const boxCenterX = box.x + box.width / 2;
    const boxCenterY = box.y + box.height / 2;

    const halfWidth = box.width / 2;
    const halfHeight = box.height / 2;

    const tanAngle = Math.abs(Math.tan(angle));

    let intersectX, intersectY;

    if (tanAngle * halfWidth <= halfHeight) { // Intersects left or right side
        intersectX = Math.sign(Math.cos(angle)) * halfWidth;
        intersectY = Math.tan(angle) * intersectX;
    } else { // Intersects top or bottom side
        intersectY = Math.sign(Math.sin(angle)) * halfHeight;
        intersectX = intersectY / Math.tan(angle);
    }

    return {
        x: boxCenterX + intersectX,
        y: boxCenterY + intersectY
    };
}


        function drawWhatsAppDiagram() {
            drawBox(50, 50, 120, 60, 'User Interface');
            drawBox(300, 50, 120, 60, 'Chat Server');
            drawBox(550, 50, 120, 60, 'Database');
            drawBox(300, 200, 120, 60, 'Media Server');

            connections = [
                {from: boxes[0], to: boxes[1]},
                {from: boxes[1], to: boxes[2]},
                {from: boxes[1], to: boxes[3]}
            ];

            redrawDiagram();

            ctx.font = '16px Arial';
            ctx.fillText('WhatsApp System Design', 300, 30);

            ctx.fillStyle = '#E0E0E0'; // Keep this for now, it's light.
            ctx.font = 'bold 24px Arial'; // Add 'bold' to make it stand out
            ctx.fillText('Twitter System Design', canvas.width / 2, 40);
        }

        function drawFacebookDiagram() {
            drawBox(50, 50, 120, 60, 'User Interface');
            drawBox(300, 50, 120, 60, 'Web Server');
            drawBox(550, 50, 120, 60, 'User Database');
            drawBox(150, 200, 120, 60, 'News Feed');
            drawBox(450, 200, 120, 60, 'Media Storage');

            connections = [
                {from: boxes[0], to: boxes[1]},
                {from: boxes[1], to: boxes[2]},
                {from: boxes[1], to: boxes[3]},
                {from: boxes[1], to: boxes[4]}
            ];

            redrawDiagram();

            ctx.font = '16px Arial';
            ctx.fillText('Facebook System Design', 300, 30);
            ctx.fillStyle = '#E0E0E0'; // Keep this for now, it's light.
            ctx.font = 'bold 24px Arial'; // Add 'bold' to make it stand out
            ctx.fillText('Twitter System Design', canvas.width / 2, 40);
        }
        
        function drawNetflixDiagram() {
    // Define the boxes for the Netflix system
    drawBox(50, 200, 120, 60, 'Client');
    drawBox(300, 50, 120, 60, 'CDN');
    drawBox(300, 200, 120, 60, 'API Gateway');
    drawBox(550, 200, 120, 60, 'Microservices');
    drawBox(550, 350, 120, 60, 'Databases');
    drawBox(700, 50, 120, 60, 'Video Storage'); // Assuming this box is a bit different

    // Define the connections
    connections = [
        {from: boxes[0], to: boxes[1]}, // Client -> CDN
        {from: boxes[0], to: boxes[2]}, // Client -> API Gateway
        {from: boxes[2], to: boxes[3]}, // API Gateway -> Microservices
        {from: boxes[3], to: boxes[4]}, // Microservices -> Databases
        {from: boxes[3], to: boxes[5]} // Microservices -> Video Storage (potentially through another service)
    ];

    redrawDiagram();

    ctx.font = '16px Arial';
    ctx.fillText('Netflix System Design', 300, 30);
    ctx.fillStyle = '#E0E0E0'; // Keep this for now, it's light.
    ctx.font = 'bold 24px Arial'; // Add 'bold' to make it stand out
    ctx.fillText('Twitter System Design', canvas.width / 2, 40);
}
   
function drawTwitterDiagram() {
    // Define the boxes for the Twitter system with better spacing
    const boxWidth = 150;
    const boxHeight = 70;
    const horizontalSpacing = 180; // Slightly adjusted spacing
    const verticalSpacing = 100;

    // Calculate total diagram width to center it
    // User Interface (1) + Load Balancer (1) + Web/App Servers (1) + Cache (1) + Database (1)
    // There are 5 boxes horizontally.
    // The total width of the boxes themselves is 6 * boxWidth if we count a virtual box for the middle.
    // Let's count actual visible boxes: 6 boxes in total.
    // The width occupied by boxes and their spacing will be roughly 5 * boxWidth + 4 * horizontalSpacing
    const totalDiagramWidth = (6 * boxWidth) + (5 * horizontalSpacing); // Approximate total width

    // Recalculate horizontal positions based on the new totalDiagramWidth
    // Let's use 6 boxes with 5 gaps
    const numBoxesInRow = 6;
    const totalContentWidth = (numBoxesInRow * boxWidth) + ((numBoxesInRow - 1) * horizontalSpacing); // Total width of boxes and gaps in the main flow

    const startX = (canvas.width - totalContentWidth) / 2 + 30; // Center the whole diagram horizontally

    // Clear boxes and connections before drawing
    boxes = [];
    connections = [];

    // Row 1: User Interface, Load Balancer
    drawBox(startX, canvas.height / 2 - boxHeight / 2, boxWidth, boxHeight, 'User Interface'); // Centered vertically
    drawBox(startX + horizontalSpacing, canvas.height / 2 - boxHeight / 2, boxWidth, boxHeight, 'Load Balancer');

    // Row 2: Web Servers (above), Application Servers (below)
    // These are positioned relative to Load Balancer and Cache
    const middleX = startX + 2 * horizontalSpacing; // X-position for Web/App Servers
    drawBox(middleX, canvas.height / 2 - boxHeight / 2 - verticalSpacing, boxWidth, boxHeight, 'Web Servers');
    drawBox(middleX, canvas.height / 2 - boxHeight / 2 + verticalSpacing, boxWidth, boxHeight, 'Application Servers');

    // Row 3: Cache, Database
    drawBox(startX + 3 * horizontalSpacing, canvas.height / 2 - boxHeight / 2, boxWidth, boxHeight, 'Cache (Redis)');
    drawBox(startX + 4 * horizontalSpacing, canvas.height / 2 - boxHeight / 2, boxWidth, boxHeight, 'Database (MySQL)');


    // Define the connections
    connections = [
        {from: boxes[0], to: boxes[1]}, // User Interface -> Load Balancer
        {from: boxes[1], to: boxes[2]}, // Load Balancer -> Web Servers
        {from: boxes[1], to: boxes[3]}, // Load Balancer -> Application Servers
        {from: boxes[2], to: boxes[4]}, // Web Servers -> Cache
        {from: boxes[3], to: boxes[4]}, // Application Servers -> Cache
        {from: boxes[4], to: boxes[5]}  // Cache -> Database
    ];

    redrawDiagram();

    ctx.fillStyle = '#E0E0E0'; // Ensure title text is visible and distinct
    ctx.font = '24px Arial'; // Larger font for the title
    ctx.fillText('Twitter System Design', canvas.width / 2, 40);
}


        function redrawDiagram() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

    // Set text style for the main title that appears on some diagrams
    ctx.fillStyle = '#E0E0E0'; // Ensure title text is visible
    ctx.font = '16px Arial'; // Default font for titles, can be overridden in specific diagram functions

    boxes.forEach(box => {
        ctx.strokeStyle = '#90CAF9'; // Light blue border for boxes
        ctx.strokeRect(box.x, box.y, box.width, box.height);

        ctx.fillStyle = '#E0E0E0'; // Light gray text color
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(box.text, box.x + box.width / 2, box.y + box.height / 2);
    });

    connections.forEach(conn => {
        ctx.strokeStyle = '#BBDEFB'; // Lighter blue for connection lines
        ctx.fillStyle = '#BBDEFB';   // Lighter blue for arrowheads
        drawArrow(conn.from.x + conn.from.width / 2, conn.from.y + conn.from.height / 2,
                  conn.to.x + conn.to.width / 2, conn.to.y + conn.to.height / 2);
    });
}


        function addNewBox() {
            const text = document.getElementById('newBoxText').value;
            if (text) {
                drawBox(50, 50, 120, 60, text);
                redrawDiagram();
                document.getElementById('newBoxText').value = '';
            }
        }

        function toggleConnectionMode() {
            isConnecting = !isConnecting;
            connectionStart = null;
        }

        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            boxes.forEach(box => {
                if (mouseX >= box.x && mouseX <= box.x + box.width &&
                    mouseY >= box.y && mouseY <= box.y + box.height) {
                    if (isConnecting) {
                        if (!connectionStart) {
                            connectionStart = box;
                        } else {
                            connections.push({from: connectionStart, to: box});
                            connectionStart = null;
                            redrawDiagram();
                        }
                    } else {
                        isDragging = true;
                        draggedBox = box;
                        offsetX = mouseX - box.x;
                        offsetY = mouseY - box.y;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                draggedBox.x = mouseX - offsetX;
                draggedBox.y = mouseY - offsetY;

                redrawDiagram();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
            draggedBox = null;
        });

        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
            draggedBox = null;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Diagram Tool</title>
    <link rel="stylesheet" href="System_style.css">
</head>
<body>
    <div id="controls">
        <textarea id="instructions" rows="4" cols="50" placeholder="Enter system design instructions..."></textarea>
        <button onclick="generateDiagram()">Generate Diagram</button>
        <br><br>
        <input id="newBoxText" type="text" placeholder="Enter box text">
        <button onclick="addNewBox()">Add New Box</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
    </div>
    <canvas id="diagramCanvas" width="1500" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        let boxes = [];
        let nodeMap = {};
let connections = [];
let isDragging = false;
let draggedBox = null;
let offsetX, offsetY;
let isConnecting = false;
let connectionStart = null;
let currentDiagramTitle = '';
      

async function generateDiagram() {
    const instructions = document.getElementById('instructions').value;
    
    // 1. Clear everything for immediate feedback
    currentDiagramTitle = 'Generating Diagram...';
    redrawDiagram();

    // 2. Fetch data from your Flask backend
    try {
        const response = await fetch('/api/generate_diagram', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ instructions: instructions })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
        }

        const diagramData = await response.json();
        
        // 3. Draw the received data
        drawAI(diagramData);

    } catch (error) {
        // Display error message on the canvas
        boxes = [];
        connections = [];
        currentDiagramTitle = 'ERROR';
        redrawDiagram(); 
        
        ctx.font = '16px Arial';
        ctx.fillStyle = '#FF6B6B'; // Red error color
        ctx.textAlign = 'center';
        ctx.fillText(`Failed to generate: ${error.message}`, canvas.width / 2, 80);
        ctx.textAlign = 'start';
    }
}
 

function drawAI(data) {
    boxes = [];
    connections = [];
    nodeMap = {};

    // Sizing and Spacing
    const boxWidth = 150;
    const boxHeight = 70;
    const horizontalSpacing = 100;
    const verticalSpacing = 120;
    
    const maxColumns = 4; // Max boxes per row before wrapping
    
    // --- 1. PRE-CALCULATION PASS: Determine Layout Dimensions ---
    
    // 1a. Determine the number of rows and columns to find the total width
    const numNodes = data.nodes.length;
    const numRows = Math.ceil(numNodes / maxColumns);
    const actualMaxColumns = (numNodes < maxColumns) ? numNodes : maxColumns;
    
    // Calculate the width used by the widest row (boxes + spacing)
    const totalLayoutWidth = (actualMaxColumns * boxWidth) + ((actualMaxColumns - 1) * horizontalSpacing);
    
    // Calculate the necessary offset to center the entire block
    const offsetX = (canvas.width - totalLayoutWidth) / 2;
    
    // Initial starting positions (shifted by offsetX)
    let currentX = offsetX; 
    let currentY = 100; // Start position from the top

    
    // --- 2. DRAWING PASS: Place Nodes and Build the Map ---

    data.nodes.forEach((node, index) => {
        // Simple auto-layout: Wrap after maxColumns
        if (index > 0 && index % maxColumns === 0) {
            currentX = offsetX; // Reset X for new row, applying the offset
            currentY += boxHeight + verticalSpacing; // Move down
        } else if (index > 0) {
            currentX += boxWidth + horizontalSpacing; // Move right
        }

        // Draw the box and get the object reference
        const newBox = drawBox(currentX, currentY, boxWidth, boxHeight, node.name);
        
        // Store the box object linked to its unique ID from the AI data
        nodeMap[node.id] = newBox; 
    });

    // --- 3. CONNECTION PASS ---

    data.edges.forEach(edge => {
        const fromBox = nodeMap[edge.from_id];
        const toBox = nodeMap[edge.to_id];

        if (fromBox && toBox) {
            connections.push({from: fromBox, to: toBox, label: edge.label || ''});
        } else {
            console.error(`Connection error: Could not find node with ID ${edge.from_id} or ${edge.to_id}`);
        }
    });

    currentDiagramTitle = 'AI-Generated System Diagram';
    redrawDiagram();
}

        function drawBox(x, y, width, height, text) {
    ctx.strokeStyle = '#90CAF9';
    ctx.strokeRect(x, y, width, height);

    ctx.fillStyle = '#E0E0E0'; // Light gray text color
    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';// Vertically center text
     // Position text in the middle of the box
    const lineHeight = 16; // Based on 14px font, 16 is a good line height
    const textX = box.x + box.width / 2; // Center X position
    const textY = box.y + 10; // Start 10px from the top of the box for padding
    const box = {x, y, width, height, text};
    wrapText(ctx, box.text, textX, textY, box.width - 20, lineHeight);
    boxes.push(box);
    return box;
}

 function wrapText(context, text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '';

    for(let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = context.measureText(testLine);
        const testWidth = metrics.width;
        
        if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, y);
            line = words[n] + ' ';
            y += lineHeight;
        } else {
            line = testLine;
        }
    }
    context.fillText(line, x, y);
}

        function drawArrow(fromX, fromY, toX, toY, targetBox) {
    // Reset colors (for safety, though redrawDiagram should handle this)
    
    ctx.strokeStyle = '#BBDEFB'; 
    ctx.fillStyle = '#BBDEFB';   
    // 1. Calculate the actual end point on the box perimeter
    const intersection = getIntersection(fromX, fromY, toX, toY, targetBox);
    const endX = intersection.x;
    const endY = intersection.y;
    
    // 2. Draw the Line
    ctx.beginPath();
    // Start line slightly away from source box for better visual look (optional)
    ctx.moveTo(fromX, fromY); 
    ctx.lineTo(endX, endY);
    ctx.stroke();

    // 3. Draw the Arrowhead at the calculated edge (endX, endY)
    const angle = Math.atan2(endY - fromY, endX - fromX);
    ctx.beginPath();
    ctx.moveTo(endX, endY);
    ctx.lineTo(endX - 15 * Math.cos(angle - Math.PI / 6), endY - 15 * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(endX - 15 * Math.cos(angle + Math.PI / 6), endY - 15 * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fill();
}

  // Helper function to find where a line from the center (cx, cy) intersects 
// the perimeter of the box (targetBox)
function getIntersection(cx, cy, tx, ty, targetBox) {
    const dx = tx - cx;
    const dy = ty - cy;
    const halfW = targetBox.width / 2;
    const halfH = targetBox.height / 2;

    // Use a small epsilon value to avoid division by zero
    const epsilon = 1e-6;

    let t;

    // Check intersection with vertical boundaries (left/right)
    if (Math.abs(dx) > epsilon) {
        t = halfW / Math.abs(dx);
        if (Math.abs(t * dy) <= halfH) {
            // Intersection is on the left or right side
            return {
                x: cx + Math.sign(dx) * halfW,
                y: cy + t * dy
            };
        }
    }

    // Check intersection with horizontal boundaries (top/bottom)
    if (Math.abs(dy) > epsilon) {
        t = halfH / Math.abs(dy);
        if (Math.abs(t * dx) <= halfW) {
            // Intersection is on the top or bottom side
            return {
                x: cx + t * dx,
                y: cy + Math.sign(dy) * halfH
            };
        }
    }
    // Fallback to center if calculation fails (shouldn't happen)
    return { x: tx, y: ty };
}
   
   function getBoxIntersection(box, angle) {
    const boxCenterX = box.x + box.width / 2;
    const boxCenterY = box.y + box.height / 2;

    const halfWidth = box.width / 2;
    const halfHeight = box.height / 2;

    const tanAngle = Math.abs(Math.tan(angle));

    let intersectX, intersectY;

    if (tanAngle * halfWidth <= halfHeight) { // Intersects left or right side
        intersectX = Math.sign(Math.cos(angle)) * halfWidth;
        intersectY = Math.tan(angle) * intersectX;
    } else { // Intersects top or bottom side
        intersectY = Math.sign(Math.sin(angle)) * halfHeight;
        intersectX = intersectY / Math.tan(angle);
    }

    return {
        x: boxCenterX + intersectX,
        y: boxCenterY + intersectY
    };
}


       

      function redrawDiagram() {
    // 1. Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height); 

    // 2. Draw the Title
    if (currentDiagramTitle) {
        ctx.fillStyle = '#E0E0E0';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(currentDiagramTitle, canvas.width / 2, 40);
        ctx.textAlign = 'start'; // Reset for box text
    }

    // 3. Draw all Boxes
    boxes.forEach(box => {
        // Set styles for box border
        ctx.strokeStyle = '#90CAF9'; // Light blue border
        ctx.strokeRect(box.x, box.y, box.width, box.height);
        
        // Set styles for box text
        ctx.fillStyle = '#E0E0E0'; // Light gray text
        ctx.font = '14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'top'; // MUST change to 'top' for wrapping
        const lineHeight = 16; // Based on 14px font, 16 is a good line height
        const textX = box.x + box.width / 2; // Center X position
        const textY = box.y + 10; // Start 10px from the top of the box for padding
        
        // Draw text in the middle of the box
       wrapText(ctx, box.text, textX, textY, box.width - 20, lineHeight);
    });

    // 4. Draw all Connections (Arrows)
    connections.forEach(conn => {
        // Ensure colors are set before drawing the arrow
        ctx.strokeStyle = '#BBDEFB'; // Lighter blue for line
        ctx.fillStyle = '#BBDEFB';   // Lighter blue for arrowhead
        
         // Calculate center coordinates
    const fromCenterX = conn.from.x + conn.from.width / 2;
    const fromCenterY = conn.from.y + conn.from.height / 2;
    const toCenterX = conn.to.x + conn.to.width / 2;
    const toCenterY = conn.to.y + conn.to.height / 2;
        // Call drawArrow with the calculated center coordinates
        drawArrow(
        fromCenterX, fromCenterY, 
        toCenterX, toCenterY, 
        conn.to // <-- PASS THE TARGET BOX OBJECT HERE
    );
        
        // NOTE: If you decide to add connection labels later, this is where they go!
    });
}



        function addNewBox() {
            const text = document.getElementById('newBoxText').value;
            if (text) {
                drawBox(50, 50, 120, 60, text);
                redrawDiagram();
                document.getElementById('newBoxText').value = '';
            }
        }

        function toggleConnectionMode() {
            isConnecting = !isConnecting;
            connectionStart = null;
        }

        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            boxes.forEach(box => {
                if (mouseX >= box.x && mouseX <= box.x + box.width &&
                    mouseY >= box.y && mouseY <= box.y + box.height) {
                    if (isConnecting) {
                        if (!connectionStart) {
                            connectionStart = box;
                        } else {
                            connections.push({from: connectionStart, to: box});
                            connectionStart = null;
                            redrawDiagram();
                        }
                    } else {
                        isDragging = true;
                        draggedBox = box;
                        offsetX = mouseX - box.x;
                        offsetY = mouseY - box.y;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                draggedBox.x = mouseX - offsetX;
                draggedBox.y = mouseY - offsetY;

                redrawDiagram();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
            draggedBox = null;
        });

        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
            draggedBox = null;
        });
    </script>
</body>
</html>

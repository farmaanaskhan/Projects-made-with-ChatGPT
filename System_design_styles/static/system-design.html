<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Diagram Tool</title>
    <link rel="stylesheet" href="System_style.css">
</head>
<body>
    <div id="controls">
        <textarea id="instructions" rows="4" cols="50" placeholder="Enter system design instructions..."></textarea>
        <button onclick="generateDiagram()">Generate Diagram</button>
        <br><br>
        <input id="newBoxText" type="text" placeholder="Enter box text">
        <button onclick="addNewBox()">Add New Box</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
    </div>
    <canvas id="diagramCanvas" width="1500" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('diagramCanvas');
        const ctx = canvas.getContext('2d');

        let boxes = [];
        let nodeMap = {};
let connections = [];
let isDragging = false;
let draggedBox = null;
let offsetX, offsetY;
let isConnecting = false;
let connectionStart = null;
let currentDiagramTitle = '';
      

async function generateDiagram() {
    const instructions = document.getElementById('instructions').value;
    
    // 1. Clear everything for immediate feedback
    currentDiagramTitle = 'Generating Diagram...';
    redrawDiagram();

    // 2. Fetch data from your Flask backend
    try {
        const response = await fetch('/api/generate_diagram', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ instructions: instructions })
        });

        if (!response.ok) {
            // Added check for non-JSON response (e.g., 500 error page from server)
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.indexOf("application/json") !== -1) {
                 const errorData = await response.json();
                 throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
            } else {
                 throw new Error(`Server returned status ${response.status} without a JSON error message.`);
            }
        }

        const diagramData = await response.json();
        
        // 3. Draw the received data
        drawAI(diagramData);

    } catch (error) {
        // Display error message on the canvas
        boxes = [];
        connections = [];
        currentDiagramTitle = 'ERROR';
        redrawDiagram(); // This draws the 'ERROR' title

        // Draw specific error text below the title
        ctx.font = '16px Arial';
        ctx.fillStyle = '#FF6B6B'; // Red error color
        ctx.textAlign = 'center'; // Center the error message
        ctx.fillText(`Failed to generate: ${error.message}`, canvas.width / 2, 80);
        ctx.textAlign = 'start'; // Reset context for future drawing 
    }
}
 

function drawAI(data) {
    boxes = [];
    connections = [];
    nodeMap = {};

    // Sizing and Spacing
    const boxWidth = 150;
    const boxHeight = 70;
    const horizontalSpacing = 100;
    const verticalSpacing = 120;
    
    const maxColumns = 4;
    
    // --- 1. PRE-CALCULATION PASS: Determine Layout Dimensions ---
    
    const numNodes = data.nodes.length;
    
    // Use Math.min to correctly identify how many nodes are in the widest row
    const actualColumnsInWidestRow = Math.min(numNodes, maxColumns);
    
    // Calculate the width used by the widest row (boxes + spacing)
    const totalLayoutWidth = (actualColumnsInWidestRow * boxWidth) + ((actualColumnsInWidestRow - 1) * horizontalSpacing);
    
    // Calculate the necessary offset to center the entire block
    const offsetX = (canvas.width - totalLayoutWidth) / 2;
    
    // Initial starting positions (shifted by offsetX)
    let currentX = offsetX; 
    let currentY = 100; // Start position from the top

    
    // --- 2. DRAWING PASS: Place Nodes and Build the Map ---

    data.nodes.forEach((node, index) => {
        // Simple auto-layout: Wrap after maxColumns
        if (index > 0 && index % maxColumns === 0) {
            currentX = offsetX; // Reset X for new row, applying the offset
            currentY += boxHeight + verticalSpacing; // Move down
        } else if (index > 0) {
            currentX += boxWidth + horizontalSpacing; // Move right
        }

        // Draw the box and get the object reference
        const newBox = drawBox(currentX, currentY, boxWidth, boxHeight, node.name);
        
        // Store the box object linked to its unique ID from the AI data
        nodeMap[node.id] = newBox; 
    });

    // --- 3. CONNECTION PASS ---

    data.edges.forEach(edge => {
        const fromBox = nodeMap[edge.from_id];
        const toBox = nodeMap[edge.to_id];

        if (fromBox && toBox) {
            connections.push({from: fromBox, to: toBox, label: edge.label || ''});
        } else {
            console.error(`Connection error: Could not find node with ID ${edge.from_id} or ${edge.to_id}`);
        }
    });

    currentDiagramTitle = 'AI-Generated System Diagram';
    redrawDiagram();
}


function drawBox(x, y, width, height, text) {
    // 1. Create the box object first
    const newBoxObject = {x, y, width, height, text};
    
    // 2. Draw the Box Border (This is necessary for the initial drawing and manual add)
    ctx.strokeStyle = '#90CAF9';
    ctx.strokeRect(x, y, width, height);

    // 3. Set Text Styles
    ctx.fillStyle = '#E0E0E0';
    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top';
    
    // 4. Calculate Text Position
    const lineHeight = 16;
    const textX = newBoxObject.x + newBoxObject.width / 2;
    const textY = newBoxObject.y + 10;
    
    // 5. Draw the Wrapped Text (THIS WAS THE MISSING STEP)
    wrapText(ctx, newBoxObject.text, textX, textY, newBoxObject.width - 20, lineHeight); 
    
    // 6. Add to Global Array and Return
    boxes.push(newBoxObject);
    return newBoxObject;
}

 function wrapText(context, text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '';

    for(let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = context.measureText(testLine);
        const testWidth = metrics.width;
        
        if (testWidth > maxWidth && n > 0) {
            context.fillText(line, x, y);
            line = words[n] + ' ';
            y += lineHeight;
        } else {
            line = testLine;
        }
    }
    context.fillText(line, x, y);
}

 // Helper function to find where a line from the center (cx, cy) intersects 
// the perimeter of the box (targetBox)
function getIntersection(cx, cy, tx, ty, targetBox) {
    if (!targetBox) {
        return { x: tx, y: ty }; // Safety fallback
    }

    const dx = tx - cx;
    const dy = ty - cy;
    const halfW = targetBox.width / 2;
    const halfH = targetBox.height / 2;

    const tan_abs = Math.abs(dy / dx); // Absolute value of the slope
    
    let intersectX, intersectY;

    // Check if the line is steeper than the box's aspect ratio
    // If true, the intersection is on the TOP or BOTTOM edge.
    if (tan_abs * halfW > halfH) {
        // Intersection is with the horizontal edges (Top/Bottom)
        intersectY = Math.sign(dy) * halfH; // Half height, signed based on direction (up or down)
        // Calculate the corresponding X position: X = Y / tan(angle)
        intersectX = intersectY / (dy / dx); 
    } 
    // Otherwise, the intersection is on the LEFT or RIGHT edge.
    else {
        // Intersection is with the vertical edges (Left/Right)
        intersectX = Math.sign(dx) * halfW; // Half width, signed based on direction (left or right)
        // Calculate the corresponding Y position: Y = X * tan(angle)
        intersectY = intersectX * (dy / dx);
    }
    
    // The intersection point is relative to the box center (cx, cy)
    // We want the point on the targetBox.
    return {
        x: targetBox.x + halfW + intersectX,
        y: targetBox.y + halfH + intersectY
    };
}
       function drawArrow(fromX, fromY, toX, toY, sourceBox, targetBox) { // <-- NEW SIGNATURE
    // Reset colors (for safety)
    ctx.strokeStyle = '#BBDEFB'; 
    ctx.fillStyle = '#BBDEFB'; Â  
    
    // 1. Calculate the actual end point on the target box perimeter
    const endIntersection = getIntersection(fromX, fromY, toX, toY, targetBox);
    const endX = endIntersection.x;
    const endY = endIntersection.y;

    // 2. Calculate the actual start point on the source box perimeter
    // We calculate the intersection using the line from source CENTER to target CENTER
    const startIntersection = getIntersection(fromX, fromY, toX, toY, sourceBox);
    const startX = startIntersection.x;
    const startY = startIntersection.y;
    
    // 3. Draw the Line
    ctx.beginPath();
    // Start line at the edge of the source box
    ctx.moveTo(startX, startY); 
    // End line at the edge of the target box
    ctx.lineTo(endX, endY);
    ctx.stroke();

    // 4. Draw the Arrowhead at the calculated edge (endX, endY)
    // The angle must be calculated based on the start and end of the line segment
    const angle = Math.atan2(endY - startY, endX - startX);
    ctx.beginPath();
    ctx.moveTo(endX, endY);
    ctx.lineTo(endX - 15 * Math.cos(angle - Math.PI / 6), endY - 15 * Math.sin(angle - Math.PI / 6));
    ctx.lineTo(endX - 15 * Math.cos(angle + Math.PI / 6), endY - 15 * Math.sin(angle + Math.PI / 6));
    ctx.closePath();
    ctx.fill();
}
 
   

      function redrawDiagram() {
    // 1. Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height); 

    // 2. Draw the Title
    if (currentDiagramTitle) {
        ctx.fillStyle = '#E0E0E0';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(currentDiagramTitle, canvas.width / 2, 40);
        ctx.textAlign = 'start'; // Reset for box text
    }

    // 3. Draw all Boxes
    boxes.forEach(node => { 
    // Set styles for box border
    ctx.strokeStyle = '#90CAF9'; 
    ctx.strokeRect(node.x, node.y, node.width, node.height); // Use node.x, node.y, etc.
    
    // Set styles for box text
    ctx.fillStyle = '#E0E0E0';
    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'top'; 
    const lineHeight = 16;
    const textX = node.x + node.width / 2;
    const textY = node.y + 10;
    
    // Draw text in the middle of the box
    wrapText(ctx, node.text, textX, textY, node.width - 20, lineHeight);
});

    // 4. Draw all Connections (Arrows)
    connections.forEach(conn => {
        // Ensure colors are set before drawing the arrow
        ctx.strokeStyle = '#BBDEFB'; // Lighter blue for line
        ctx.fillStyle = '#BBDEFB';   // Lighter blue for arrowhead
        
         // Calculate center coordinates
    const fromCenterX = conn.from.x + conn.from.width / 2;
    const fromCenterY = conn.from.y + conn.from.height / 2;
    const toCenterX = conn.to.x + conn.to.width / 2;
    const toCenterY = conn.to.y + conn.to.height / 2;
        // Call drawArrow with the calculated center coordinates
        drawArrow(
    fromCenterX, fromCenterY, 
    toCenterX, toCenterY, 
    conn.from, // <-- PASS SOURCE BOX
    conn.to    // <-- PASS TARGET BOX
);
        
        // NOTE: If you decide to add connection labels later, this is where they go!
    });
}



        function addNewBox() {
            const text = document.getElementById('newBoxText').value;
            if (text) {
                drawBox(50, 50, 120, 60, text);
                redrawDiagram();
                document.getElementById('newBoxText').value = '';
            }
        }

        function toggleConnectionMode() {
            isConnecting = !isConnecting;
            connectionStart = null;
        }

        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            boxes.forEach(box => {
                if (mouseX >= box.x && mouseX <= box.x + box.width &&
                    mouseY >= box.y && mouseY <= box.y + box.height) {
                    if (isConnecting) {
                        if (!connectionStart) {
                            connectionStart = box;
                        } else {
                            connections.push({from: connectionStart, to: box});
                            connectionStart = null;
                            redrawDiagram();
                        }
                    } else {
                        isDragging = true;
                        draggedBox = box;
                        offsetX = mouseX - box.x;
                        offsetY = mouseY - box.y;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                draggedBox.x = mouseX - offsetX;
                draggedBox.y = mouseY - offsetY;

                redrawDiagram();
            }
        });

        canvas.addEventListener('mouseup', function() {
            isDragging = false;
            draggedBox = null;
        });

        canvas.addEventListener('mouseleave', function() {
            isDragging = false;
            draggedBox = null;
        });
    </script>
</body>
</html>
